<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" cont="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./instagram-perfil.jpg" alt="Foto de Perfil">
                </div>
                <a href="#"class="instagram-login">Continuar como theus0307</a>
                <a href="#"class="instagram-logout">Removar conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é theus0307?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#"class="app-download"></a>
                    <a href="#"class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
